<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Teplé pozadí -->
  <circle cx="16" cy="16" r="16" fill="#FFF3E0"/>

  <!-- Levé ucho (semi-erect BC) -->
  <path d="M 8 15 Q 6 5 11 3 Q 14 2 13 9 Z" fill="#1C1C1C"/>
  <path d="M 11 3 Q 14 2 13 9 Q 10 7 8 10 Z" fill="#2A2A2A"/>

  <!-- Pravé ucho -->
  <path d="M 24 15 Q 26 5 21 3 Q 18 2 19 9 Z" fill="#1C1C1C"/>
  <path d="M 21 3 Q 18 2 19 9 Q 22 7 24 10 Z" fill="#2A2A2A"/>

  <!-- Hlava -->
  <circle cx="16" cy="18" r="12" fill="#1C1C1C"/>

  <!-- Bílá lyska (čelo → čumák) -->
  <ellipse cx="16" cy="14" rx="3" ry="5" fill="#F0F0F0"/>

  <!-- Šedý čumák -->
  <ellipse cx="16" cy="24" rx="6" ry="5" fill="#C8C8C8"/>

  <!-- Přechod čumák–hlava -->
  <ellipse cx="16" cy="20" rx="4.5" ry="2.5" fill="#282828"/>

  <!-- Bělmo levého oka -->
  <ellipse cx="11" cy="17" rx="3.2" ry="2.8" fill="white"/>
  <!-- Bělmo pravého oka -->
  <ellipse cx="21" cy="17" rx="3.2" ry="2.8" fill="white"/>

  <!-- Duhovka (jantarová – typická BC) -->
  <circle cx="11" cy="17" r="2" fill="#A07820"/>
  <circle cx="21" cy="17" r="2" fill="#A07820"/>

  <!-- Zornice -->
  <circle cx="11" cy="17" r="1.2" fill="#0D0D0D"/>
  <circle cx="21" cy="17" r="1.2" fill="#0D0D0D"/>

  <!-- Třpyt v oku -->
  <circle cx="12" cy="16" r="0.6" fill="white"/>
  <circle cx="22" cy="16" r="0.6" fill="white"/>

  <!-- Obočí (jantarová) -->
  <path d="M 8.5 13.5 Q 11 12 13 13.5" stroke="#A07820" stroke-width="1" fill="none" stroke-linecap="round"/>
  <path d="M 19 13.5 Q 21 12 23.5 13.5" stroke="#A07820" stroke-width="1" fill="none" stroke-linecap="round"/>

  <!-- Nos -->
  <ellipse cx="16" cy="23" rx="2.5" ry="1.8" fill="#0D0D0D"/>
  <ellipse cx="15" cy="22.5" rx="0.8" ry="0.5" fill="#2A2A2A" opacity="0.5"/>
</svg>
